<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <!-- Juego Piedra, papel o tijeras--> 
  <div class="bg-blue-950 p-3">
    <h1 class="flex justify-center text-3xl pb-3 font-bold text-white"> Piedra | Papel | Tijeras </h1> 
    <div id="campo-batalla" class="flex justify-center gap-5">
      <div id="ataque-jugador" class="grid gap-2 w-52 rounded-2xl"> <img id="jugador-img" class="rounded-2xl" src="images/piedra.PNG" alt=""> <span class="flex justify-center font-bold text-white text-lg"> Jugador </span> </div>
      <div id="versus" class="flex items-center text-6xl pb-3 font-bold text-white"> VS </div>
      <div id="ataque-pc" class="grid gap-2 w-52 rounded-2xl"> <img id="cpu-img" class="rounded-2xl" src="images/piedra.PNG" alt=""> <span class="flex justify-center font-bold text-white text-lg"> CPU </span> </div>
    </div>
    <div>
      <h2 id="msj-batalla" class="flex justify-center py-4 font-bold text-white text-2xl"> ELIGE </h2>
    </div>
    <div class="flex justify-center gap-6">
      <img id="btn-piedra" class="w-52 rounded-2xl" src="images/piedra.PNG" alt="">
      <img id="btn-papel" class="w-52 rounded-2xl" src="images/papel.PNG" alt="">
      <img id="btn-tijera" class="w-52 rounded-2xl" src="images/tijera.PNG" alt="">
    </div>
  </div>
   
  <!--To do List-->
  <div class="bg-indigo-900 p-4"> 
    <div class="bg-blue-400 grid content-center w-5/12 mx-auto py-4 px-2.5">
      <h1 class="flex justify-center text-3xl pt-3 pb-3 font-bold text-white"> To do List </h1>
      <div id="barra" class="flex justify-center gap-2 w-full mx-auto pt-4 px-2.5">
        <input type="text" id="tarea" placeholder="Nueva tarea" class="bg-white p-2 w-3/6 rounded-xl outline-0 ">
        <button id="btn-agregar" class="bg-white flex items-center py-1.5 px-4 text-black text-xl font-bold hover:bg-sky-700 hover:text-white rounded-xl"> + </button>
      </div>
      <div id="lista" class="grid content-center gap-2 w-8/12 mx-auto px-2.5">
        <ul>
        
        </ul>
      </div>
      <div id="contenedor-vacio" class="flex justify-center py-1.5 px-4 text-white text-xl font-bold">
        <p> No tienes tareas agregadas </p>
      </div>
    </div>
  </div>

  <!--Cuadro que se mueve cuando se presiona una flecha-->
  <div class="bg-blue-950 p-3">
    <h1 class="flex justify-center text-3xl pt-3 pb-3 font-bold text-white"> Cuadrado con movimiento </h1>
    <section id="square">
      <div id="hijo"></div>
    </section>
  </div>

  <!-- Calculadora -->
  <div class="bg-indigo-900 p-4"> 
    <section id="container">
      <input type="text" class="display" />
      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>
        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </section>
  </div>
</body>
<script src="script.js"></script>
</html>
